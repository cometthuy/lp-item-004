    function getListImagesHTML(ads) {
      let mechantListHtml = ''
      for (let i = 0; i < ads.length; i += 1) {
        mechantListHtml += `<a
          class="merchant__box"
          href="${ads[i].link}"
          title="${ads[i].title}"
        >
          <div class="merchant__image">
            <img
              src="${ads[i].image}"
              alt="merchant image"
            />
          </div>
          <div class="merchant__content merchant__content--style-2">
            <h4 class="merchant__title">${ads[i].title}</h4>
            <p class="merchant__highlight">
              ${ads[i].description}
            </p>
          </div>
        </a>`
      }
      return mechantListHtml
    }

  <!-- Match height -->
  <!-- data-match-height to active plugin, the value is the class name of elements you want to match height -->
  <script>
    var attrName = "data-match-height";
    var eqWrap = document.querySelectorAll(`[${attrName}]`);
    [].map.call(eqWrap, (el) => {
      if (eqWrap.length > 1) {
        var eqEl = el.querySelectorAll(`.${el.getAttribute(attrName)}`);
        var maxHeight = 0;
        [].map.call(eqEl, (el) => {
          maxHeight =
            el.offsetHeight > maxHeight ? el.offsetHeight : maxHeight;
        });
        [].map.call(eqEl, (el) => {
          el.style.minHeight = maxHeight + "px";
        });
      }
    });
  </script>
  <!-- END Match height -->
